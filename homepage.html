<!DOCTYPE html>
<html>
	<head>
		<title>Google homepage recreation</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="header">
			<ul>
				<li>Username</li>
				<li><a href="https://mail.google.com">Gmail</a></li>
				<li><a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ei=UIzqVcmkCIb8-AH7jbg4&ved=0CBUQqi4oAQ">Images</a></li>
				<li><img src="http://flatfrogblog.com/wp-content/uploads/2014/01/app-launcher-150x150.png" /></li>
				<li><img src="http://www.thesocialmediahat.com/sites/default/files/Google-Plus-Notification-Icon.png" /></li>
				<li><img src="https://cdn4.iconfinder.com/data/icons/gray-toolbar-7/512/user-512.png" /></li>
			</ul>
		</div>
		<div id="fill">
			<div class="icon">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_Google_2013_Official.svg/1280px-Logo_Google_2013_Official.svg.png" />
			</div>
			<div id="search">
				<form action="nowhere.alone" method="get">
					<input type="text" class="bar">
					<div class="gsb">
						<input type="submit" value="Google Search">
					</div>
					<div class="iflb">
						<input type="submit" value="I'm Feeling Lucky">
					</div>
				</form>
			</div>
		</div>
		<div id="footer">
			<ul>
				<div class="left">
					<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a href="https://www.google.com/services/?fg=1&utm_expid=95258301-33.e_Zqn8C5TCiAoUmpRJT__w.0&utm_referrer=https%3A%2F%2Fwww.google.com%2F">Business</a></li>
					<li><a href="https://www.google.com/intl/en/about/">About</a></li>
				</div>
				<div class="right">
					<li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
					<li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
				</div>
			</ul>
		</div>
	</body>
</html>
